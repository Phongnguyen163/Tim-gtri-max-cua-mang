<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 id="bd"></h1>
<button onclick="Max()">Tim Max</button>
<h1 id="show"></h1>
<script>
    let numbers = [-3, 5, 1, 3, 2, 10];
    document.getElementById('bd').innerHTML = "Mang ban dau: " + numbers;
    function Max() {
        let max = numbers[0];
        let index = 0;
        for (let i = 1; i < numbers.length; i++) {
            if (numbers[i] > max) {
                max = numbers[i];
                index = i;
            }
        }
        document.getElementById('show').innerHTML = "Gia tri lon nhat cua mang la: " + max + " o vi tri " + index;
    }
</script>
</body>
</html>
